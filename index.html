<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <title>API - fetch</title>
</head>
<body>
    <div class="container">
        <h1 class="h1 mt-5 text-center">instagram</h1>
        <div class="box d-flex">
            <div class="user__wrapp">
                <h2 class="h2 user__title">Users</h2>
                <p class="user__result">Count of users: <span id="result"></span></p>
                <ul class="user__list" id="users"></ul>
            </div>

            <div class="post__wrapp">
                <h2 class="h2 post__titl">Posts</h2>
                <p class="post__result">Count of users: <span id="posts"></span></p>
                <ul class="post__list" id="post"></ul>
            </div>

            <div class="comment__wrapp">
                <h2 class="h2 comment__title">Comment</h2>
                <p class="comment__result odil">Count of users: <span id="third"></span></p>
                <ul class="comment__list" id="comment"></ul>
            </div>
        </div>
    </div>

    <template id="template">
        <div class="user">
            <div class="user__id"></div>
            <div class="user__name"></div>
            <div class="user__email"></div> 
            <div class="user__country"></div>
            <div class="user__company"></div>
            <div class="user__website"></div>
        </div>
    </template>

    <template id="template__post">
        <div class="post">
            <div class="post__id"></div>
            <div class="post__userid"></div>
            <div class="post__title"></div> 
            <div class="post__body"></div>
        </div>
    </template>

    <template id="template__commit">
        <div class="commit">
            <div class="commit__id"></div>
            <div class="commit__name"></div>
            <div class="commit__email"></div> 
            <div class="commit__body"></div>
        </div>
    </template>
    
    <script src="./js/script.js"></script>
</body>
</html>
